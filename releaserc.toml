# SRC: https://python-semantic-release.readthedocs.io/en/latest/configuration/configuration.html
[semantic_release]
assets = [
    "CHANGELOG.md",
    "package.json",
    "poetry.lock",
    "requirements.poetry.cli.txt",
    "requirements.poetry.dev.txt",
    "requirements.poetry.main.txt",
    "requirements.frozen.txt",
]

# build_command = "poetry build"  # FIXME
version_toml = ["pyproject.toml:project.version"]
commit_message = "[skip ci] {version}\n\nAutomatically generated by python-semantic-release"

[semantic_release.default_templates.changelog]
output_format = "md"
changelog_file = "./CHANGELOG.md"

[semantic_release.environment]
trim_blocks = true
